name: Build on push
on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Clone the repo
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Build Docker image
        run: docker build -t backend .

      - name: Run the Docker container with the secrets
        run: docker run -d -p 4400:4400 -e DATABASE_URL=${{ secrets.DATABASE_URL }} -e JWT_SECRET=${{ secrets.JWT_SECRET }} backend
      
      - name: Verify the container is running and Images
        run: |
          docker images
          docker ps -a
      
      - name: sleep for 5 seconds
        run: sleep 5

      - name: check again the docker container
        run: docker ps -a

      - name: Stop the contaienr and remove all the traces
        run: | 
          docker stop $(docker ps -a -q)
          docker rm $(docker ps -a -q)
          docker rmi $(docker images -q)