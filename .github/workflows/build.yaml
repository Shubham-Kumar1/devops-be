name: Build on push
on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Clone the repo
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Validate Secrets
        run: |
          if [ -z "${{ secrets.DATABASE_URL }}" ]; then
            echo "‚ùå DATABASE_URL is empty or not set"
            exit 1
          else
            echo "‚úÖ DATABASE_URL is set"
          fi
          
          if [ -z "${{ secrets.JWT_SECRET }}" ]; then
            echo "‚ùå JWT_SECRET is empty or not set"
            exit 1
          else
            echo "‚úÖ JWT_SECRET is set"
          fi

      - name: Build Docker image
        run: docker build -t backend .

      - name: Run the Docker container with secrets
        run: |
          docker run -d \
            -p 4400:4400 \
            --env DATABASE_URL="${{ secrets.DATABASE_URL }}" \
            --env JWT_SECRET="${{ secrets.JWT_SECRET }}" \
            backend
      
      - name: Verify the container is running and Images
        run: |
          docker images
          docker ps -a
      
      - name: Check container logs
        run: |
          echo "üîç Checking container logs..."
          docker logs $(docker ps -q -n 1)
      
      - name: sleep for 5 seconds
        run: sleep 5

      - name: check again the docker container
        run: docker ps -a

      - name: Stop the container and remove all traces
        run: | 
          docker stop $(docker ps -a -q)
          docker rm $(docker ps -a -q)
          docker rmi $(docker images -q)
          